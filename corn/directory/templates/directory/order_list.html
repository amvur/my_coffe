<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Заказ</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Заказа №</th>
                <th>Дата</th>
                <th>Стол</th>
                <th>Сумма</th>
                <th>Статус</th>
            </tr>
        </thead>
        <tbody>
            {% for item in orders %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.date }}</td>
                <td><a href="{% url 'order_detail' item.id %}">{{ item.table }}</a></td>
                <td>{{ item.total_sum }} p</td>
                <td>{{ item.get_status_display }}</td>
            </tr>
            {% endfor %}
            <p class="total"> Общая сумма заказов: {{ total_order_sum }}</p>

        </tbody>

    </table>
    <a href="{% url 'create_order' %}">Новый заказ</a>


</body>
</html>
